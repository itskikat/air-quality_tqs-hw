<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>KindOfCache Statistics</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 20px">
            <a class="navbar-brand" href="#">Air Quality Application</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Search City AQI</a>
                    <a class="nav-item nav-link active" href="/kindofcache">Statistics</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-6">
                    <h2> KindOfCache All-Time Statistics</h2>
                    <br>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Requests Count</th>
                            <th scope="col">Hits</th>
                            <th scope="col">Misses</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${statistics.getReqcount()}"></td>
                            <td th:text="${statistics.getHits()}"></td>
                            <td th:text="${statistics.getMisses()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start fixed-bottom">
            <!-- Copyright -->
            <div class="text-center p-3">
                Â© 2021 Copyright:
                <a target="_blank" class="text-dark" href="https://www.github.com/itskikat">Francisca Barros</a>
            </div>
            <!-- Copyright -->
        </footer>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>

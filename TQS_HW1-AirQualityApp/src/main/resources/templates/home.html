<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TQS Air Quality App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 20px">
        <a class="navbar-brand" href="#">Air Quality Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Search City AQI</a>
                <a class="nav-item nav-link active" href="/kindofcache">Statistics</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <h2> Welcome to the Air Quality Application!</h2>
                <p> Here you can check the air quality of a desired city.</p>
                    <h3> Input the name of the city: </h3>
                    <br>
                    <form th:action="@{/city}" th:object="${city}" method="get">
                        <div class="form-group">
                            <label for="city_input">City</label>
                            <input type="text" class="form-control" id="city_input" placeholder="Enter city name" th:field="*{name}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Check City AQI!</button>
                    </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3">
            Â© 2021 Copyright:
            <a target="_blank" class="text-dark" href="https://www.github.com/itskikat">Francisca Barros</a>
        </div>
        <!-- Copyright -->
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
